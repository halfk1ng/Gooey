{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
  <div class="container-main container container-fluid text-center">
    <h1 class="container-header-title">Welcome to the Gooey v{{ VERSION }} Control Panel!</h1>
    <div class="button-container container container-fluid row">
      <div class="btn-box col-xs-4">
        <button type="button" class="btn btn-secondary btn-index">
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
          <br />
          Manage Existing Bot
        </button>
      </div>
      <div class="btn-box col-xs-4">
        <button type="button" class="btn btn-success btn-index">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <br />
          Create a New Bot
        </button>
      </div>
      <div class="btn-box col-xs-4">
        <button type="button" class="btn btn-info btn-index">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
          <br />
          Import Config
        </button>
      </div>
    </div>
  </div>
{% endblock %}
